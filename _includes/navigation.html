{% for item in site.data.pagelist.sidebar_pages %}
  <li class="{% if item.url == page.url %}active{% endif %}">
    <a href="{{ item.url }}">{{ item.title }}</a>
  </li>
{% endfor %}

<p>
  Print some variables: <br/>
  <ul>
    <li>Related posts: {{ site.related_posts }}</li>
    <li>Pagelist: {{ site.pagelist.sidebar_pages }}</li>
  </ul>
</p>
